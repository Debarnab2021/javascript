<html>
    <head>
        <title>Learning Javascript</title>
    </head>
     <body>
         <h1>Learning Javascript</h1>
         <script>
             var first_name="Debarnab";
             console.log(first_name);
             var surname=" Patra";
            console.log(surname);
            var full_name=first_name.concat(surname);
            console.log(full_name);
            var length_of_name=full_name.length;
            console.log(length_of_name);
            var replaced_name=full_name.replace("Debarnab","Nabanita");
            console.log(replaced_name);
            var add=10+15;
            console.log(add);
            var substract=10-15;
            console.log(substract);
            var multiply=10*15
            console.log(multiply);
            var divide=5/2
            console.log(divide);
            var power=Math.pow(4,2);
            console.log(power);
            var sqrt=Math.sqrt(2025);
            console.log(sqrt);
            var maximum=Math.max(20,30);
            console.log(maximum);
            var minimum=Math.min(20,30);
            console.log(minimum);
         </script>
     </body>
</html>
